{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Diet &amp; Health : Pueraria spp.</title>
        <link rel="stylesheet" href="{% static 'styles/site.css' %}" href="" type="text/css" />
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body class="theme-default aui-theme-default">
        <div id="page">
            <div id="main" class="aui-page-panel">
                <div id="main-header">
                </div>

                <div id="content" class="view">
                    <div id="main-content" class="wiki-content group">
                        <div class="contentLayout2">
                            <h1 id="Plum-Effets">Effets</h1>
                            <div class="table-wrap">
                                <table data-layout="full-width" class="confluenceTable">
                                    <thead>
                                        <tr>
                                            <th class="confluenceTh">
                                                <p style="text-align: center;">
                                                    <strong>Ingr√©dients</strong>
                                                </p>
                                            </th>
                                            {% for header in headers %}
                                            <th class="confluenceTh">
                                                <p style="text-align: center;">
                                                    <strong>{{header}}</strong>
                                                </p>
                                            </th>
                                            {% endfor %}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in rows %}
                                        <tr>
                                            <td class="confluenceTd">
                                                <p>{{row.title}}</p>
                                            </td>
                                            {% for td in row.body %}
                                                {{td|safe}}
                                            {% endfor %}
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>                                             
                        </div>
                    </div>                        
                </div>
            </div> 
            <div id="footer" role="contentinfo">
                <section class="footer-body">
                    <p>Document generated by Confluence on {{created}}</p>
                    <div id="footer-logo"><a href="http://www.atlassian.com/">Atlassian</a></div>
                </section>
            </div>
        </div>
    </body>
</html>
